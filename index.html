<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber</title>
    <link rel="stylesheet"  href="css/index.css"/>   
</head>
<body>
    
   <div class="banner">
      <h1>Welcome To Timber </h1>
      <h3>Where you find your perfect National Park match!</h3>
    </div>

   <div id="card"></div>

  <div id="park-collection"></div>

  <div  class="wrapper">
       <h1>Create A Park Planner! </h1>
       <h3>Make a mini itinerary </h3>
       <form class="form">
           <label id="namefield">
               <input type="text" name="nameField" placeholder="National Park Name" required />
          </label>
          
          <label id="datefield">
               <input type="date" name="nameField" placeholder=" Month of trip" required />
          </label>  

          <label id="trailfield">
               <input type="text" name="nameField" placeholder="Trail you'd like to hike" required />
           </label> 
           
         <input type="submit" vaule="submit" name="submit"/>
          

       </form>
  </div>
  <script src="js/index.js"></script>  
</body>
</html>
